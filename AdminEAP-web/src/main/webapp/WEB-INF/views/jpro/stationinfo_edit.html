<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><li class="fa fa-remove"></li></button>
    <h5 class="modal-title"></h5>
</div>

<div class="modal-body">
    <form id="stationinfo_form" name="stationinfo_form" class="form-horizontal">
        <input type="hidden" name="id">
        <input type="hidden" name="version">
        <input type="hidden" name="createDateTime" data-flag="date" data-format="yyyy-mm-dd hh:ii:ss">
        <input type="hidden" name="deleted" value="0">
        <input type='hidden' value="${CSRFToken}" id='csrftoken'>
        <div class="box-body">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">系统编码<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <!--<select name="stCode.id" id="stCode.id" data-code="true" data-flag="stSelector" data-placeholder="请选择系统编码" class="form-control select2" style="width:100%" data-blank="true"></select>-->
                        <select name="stCode" id="stCode" data-code="true" data-flag="stSelector" data-placeholder="请选择系统编码" class="form-control select2" style="width:100%" data-blank="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">企业名称<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="请填写企业名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">设备唯一标识<span style="color:red">*</span></label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="mn" name="mn" placeholder="请填写设备唯一标识">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">地址</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" name="address" placeholder="请填写地址">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">经度</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lat" name="lat" placeholder="请填写经度">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">纬度</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="lng" name="lng" placeholder="请填写纬度">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">地区</label>
                    <div class="col-sm-8">
                        <select name="areaCode" id="areaCode" data-code="330000"  data-flag="dictSelector" data-placeholder="请选择地区" class="form-control select2" style="width:100%" data-blank="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="remark" name="remark" placeholder="请填写备注">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer text-right">
            <button type="button" class="btn btn-default" data-btn-type="cancel" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" data-btn-type="save">提交</button>
        </div>
    </form>
</div>
<script>
    var form;
    var id="${id?default(0)}";
    $(function(){
        //初始化表单
        form=$("#stationinfo_form").form();
        //数据校验
        $("#stationinfo_form").bootstrapValidator({
            message : '请输入有效值',
            feedbackIcons : {
                valid : 'glyphicon glyphicon-ok',
                invalid : 'glyphicon glyphicon-remove',
                validating : 'glyphicon glyphicon-refresh'
            },
            submitHandler : function() {
                modals.confirm('确认保存？', function() {
                    var stationinfo = form.getFormSimpleData();
                    ajaxPost(basePath+'/stationinfo/save',{"obj":JSON.stringify(stationinfo)}, function(data) {
                        if(data.success){
                            if(id!="0"){
                                modals.hideWin(winId);
                                stationinfoTable.reloadRowData(id);
                            }else{
                                modals.hideWin(winId);
                                stationinfoTable.reloadData();
                            }
                        }
                    });
                });
            },
            fields : {
                "stCode":{
                    validators:{
                        notEmpty:{message:'系统编码不能为空'}
                    }
                },
                "name":{
                    validators:{
                        notEmpty:{message:'企业名称不能为空'}
                    }
                },
                "mn":{
                    validators:{
                        notEmpty:{message:'设备唯一标识不能为空'}
                    }
                }/*,
                "address":{
                    validators:{
                        notEmpty:{message:'地址不能为空'}
                    }
                },
                "lat":{
                    validators:{
                        notEmpty:{message:'经度不能为空'}
                    }
                },
                "lng":{
                    validators:{
                        notEmpty:{message:'纬度不能为空'}
                    }
                },
                "areaCode":{
                    validators:{
                        notEmpty:{message:'地区不能为空'}
                    }
                },
                "remark":{
                    validators:{
                        notEmpty:{message:'备注不能为空'}
                    }
                }*/
            }
        });
        //初始化控件
        form.initComponent();
        //编辑回填
        if(id!=0){
            ajaxPost(basePath+"/stationinfo/get/"+id,null,function(data){
                form.initFormData(data);
            })
        }
    });

</script>

<section class="content-header">
    <h1>实时数据(气)</h1>
    <ol class="breadcrumb">
        <li><a href="${basePath}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">数据监控</a></li>
        <li class="active">实时数据(气)</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="dataTables_filter" id="searchDiv_gasreal" style="display: none">
                    <!--查询条件-->
                    <input type="search" placeholder="请输入企业名称" title="企业名称" name="entName"
                           class="form-control" operator="like" likeOption="true">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-default" data-btn-type="reset">重置</button>
                        <button type="button" class="btn btn-info" data-pagename="gasreal_list" data-btn-type="custom"><i class="fa fa-check-square-o"></i>&nbsp;自定义列</button>
                    </div>
                </div>
                <div class="box-body">
                    <table id="gasreal_table" class="table table-bordered table-striped table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var gasreal_table;
    $(function () {
        gasreal_table = new CommonTable("gasreal_table", "jp_gas_real", "searchDiv_gasreal", null);
    })

    //超标警告
    function fnRenderMonitor1(value,type,rowObj) {
        if(rowObj.a21026>rowObj.a21002){
            return '<span class="label label-danger">'+value+'</span>';
        }else if(rowObj.a21026>rowObj.a21026Zs){
            return '<span class="label label-warning">'+value+'</span>';
        }else {
            return value;
        }
    }

    function fnRenderMonitor2(value, type,rowObj) {
        if(rowObj.a21026>rowObj.a21002){
            return '<span class="label text-red">'+value+'</span>';
        }else if(rowObj.a21026>rowObj.a21026Zs){
            return '<span class="label text-yellow">'+value+'</span>';
        }else {
            return value;
        }
    }


    //网络
    function fnRenderNet(value,type,rowObj) {
        if(rowObj.w00000<30000){
            return '<i class="fa fa-circle text-yellow"></i>';
        }else{
            return '<i class="fa fa-circle text-green"></i>';
        }
    }



</script>
